{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="box-element">
		<h1>Sign up!</h1>
		<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<input type="submit" value="Sign Up" class="btn btn-success">	
		</form>
		<hr>
		<small>Already have an account? Click <a href="{% url 'login' %}">Here</a> to login</small>
	</div>
</div>


{% endblock %}
